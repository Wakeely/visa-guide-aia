<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Visa Guide AIA</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Header -->
    <header class="main-header">
        <div class="header-container">
            <div class="logo-section">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                    <path d="M9 12l2 2 4-4"/>
                </svg>
                <h1>Visa Guide AIA</h1>
            </div>
            
            <nav class="main-nav">
                <a href="dashboard.html" class="nav-link active">Dashboard</a>
                <a href="forms.html" class="nav-link">New Application</a>
            </nav>
            
            <div class="user-section">
                <div class="user-info">
                    <span id="user-name">Welcome, User</span>
                    <button id="logout-btn" class="btn btn-outline">Logout</button>
                </div>
            </div>
        </div>
    </header>
    
    <!-- Main Content -->
    <main class="main-content">
        <div class="content-container">
            <div class="page-header">
                <h2>Dashboard</h2>
                <a href="forms.html" class="btn btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 8px;">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    New Application
                </a>
            </div>
            
            <!-- Stats Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon blue">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                            <polyline points="10 9 9 9 8 9"></polyline>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <span class="stat-number" id="total-applications">0</span>
                        <span class="stat-label">Total Applications</span>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon yellow">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polyline points="12 6 12 12 16 14"></polyline>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <span class="stat-number" id="pending-applications">0</span>
                        <span class="stat-label">Pending Review</span>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon green">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                            <polyline points="22 4 12 14.01 9 11.01"></polyline>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <span class="stat-number" id="approved-applications">0</span>
                        <span class="stat-label">Approved</span>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon red">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="15" y1="9" x2="9" y2="15"></line>
                            <line x1="9" y1="9" x2="15" y2="15"></line>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <span class="stat-number" id="rejected-applications">0</span>
                        <span class="stat-label">Rejected</span>
                    </div>
                </div>
            </div>
            
            <!-- Applications Section -->
            <div class="section-card">
                <div class="section-header">
                    <h3>Your Visa Applications</h3>
                </div>
                
                <div id="applications-list" class="applications-container">
                    <div class="empty-state">
                        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                        </svg>
                        <h4>No Applications Yet</h4>
                        <p>Start your first visa application today!</p>
                        <a href="forms.html" class="btn btn-primary">Create Application</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Notification Container -->
    <div id="notification-container"></div>
    
    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Check authentication and load data
        document.addEventListener('DOMContentLoaded', function() {
            const currentUser = Storage.getCurrentUser();
            
            if (!currentUser) {
                window.location.href = 'index.html';
                return;
            }
            
            // Update user name
            const userName = document.getElementById('user-name');
            if (currentUser.name) {
                userName.textContent = 'Welcome, ' + currentUser.name;
            } else if (currentUser.profile && currentUser.profile.fullName) {
                userName.textContent = 'Welcome, ' + currentUser.profile.fullName;
            }
            
            // Load applications
            loadApplications();
        });
        
        function loadApplications() {
            const currentUser = Storage.getCurrentUser();
            if (!currentUser) return;
            
            const applications = currentUser.applications || [];
            const applicationsList = document.getElementById('applications-list');
            
            // Update stats
            document.getElementById('total-applications').textContent = applications.length;
            document.getElementById('pending-applications').textContent = applications.filter(a => a.status === 'pending').length;
            document.getElementById('approved-applications').textContent = applications.filter(a => a.status === 'approved').length;
            document.getElementById('rejected-applications').textContent = applications.filter(a => a.status === 'rejected').length;
            
            if (applications.length === 0) {
                applicationsList.innerHTML = `
                    <div class="empty-state">
                        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                        </svg>
                        <h4>No Applications Yet</h4>
                        <p>Start your first visa application today!</p>
                        <a href="forms.html" class="btn btn-primary">Create Application</a>
                    </div>
                `;
                return;
            }
            
            // Sort applications by date (newest first)
            applications.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
            
            applicationsList.innerHTML = `
                <div class="applications-table-container">
                    <table class="applications-table">
                        <thead>
                            <tr>
                                <th>Application ID</th>
                                <th>Destination</th>
                                <th>Visa Type</th>
                                <th>Submission Date</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${applications.map(app => `
                                <tr>
                                    <td><code>${app.id.substring(0, 8)}...</code></td>
                                    <td>${app.destination || 'N/A'}</td>
                                    <td>${app.visaType || 'N/A'}</td>
                                    <td>${new Date(app.createdAt).toLocaleDateString()}</td>
                                    <td><span class="status-badge ${app.status}">${capitalizeFirst(app.status)}</span></td>
                                    <td>
                                        <div class="action-buttons">
                                            <button class="btn btn-sm btn-outline" onclick="viewApplication('${app.id}')">View</button>
                                            <button class="btn btn-sm btn-danger" onclick="deleteApplication('${app.id}')">Delete</button>
                                        </div>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        }
        
        function viewApplication(applicationId) {
            const currentUser = Storage.getCurrentUser();
            const application = currentUser.applications.find(a => a.id === applicationId);
            
            if (application) {
                const details = `
Visa Application Details
========================

Application ID: ${application.id}
Status: ${capitalizeFirst(application.status)}

Destination: ${application.destination || 'N/A'}
Visa Type: ${application.visaType || 'N/A'}
Purpose of Visit: ${application.purpose || 'N/A'}

Submission Date: ${new Date(application.createdAt).toLocaleString()}

Personal Information:
- Full Name: ${application.fullName || 'N/A'}
- Email: ${application.email || 'N/A'}
- Phone: ${application.phone || 'N/A'}
- Nationality: ${application.nationality || 'N/A'}

Passport Details:
- Passport Number: ${application.passportNumber || 'N/A'}
- Passport Expiry: ${application.passportExpiry || 'N/A'}
- Current Location: ${application.currentLocation || 'N/A'}

Travel Details:
- Departure Date: ${application.departureDate || 'N/A'}
- Return Date: ${application.returnDate || 'N/A'}
                `;
                alert(details);
            }
        }
        
        function deleteApplication(applicationId) {
            if (confirm('Are you sure you want to delete this application? This action cannot be undone.')) {
                const currentUser = Storage.getCurrentUser();
                Storage.deleteApplication(currentUser.id, applicationId);
                loadApplications();
                showNotification('Application deleted successfully', 'success');
            }
        }
        
        function capitalizeFirst(string) {
            if (!string) return '';
            return string.charAt(0).toUpperCase() + string.slice(1);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visa Guide AI - Sign In or Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: linear-gradient(135deg, #0F52BA 0%, #00A86B 100%);
        }
        
        .auth-container {
            width: 100%;
            max-width: 480px;
        }
        
        .auth-back {
            margin-bottom: 1.5rem;
        }
        
        .auth-back a {
            color: white;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
        }
        
        .auth-back a:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-back">
                <a href="index.html">
                    <i class="fas fa-arrow-left"></i>
                    Back to Home
                </a>
            </div>
            
            <div class="auth-card">
                <div class="auth-header">
                    <div class="logo" style="justify-content: center; margin-bottom: 1rem;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: white;">
                            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                            <path d="M9 12l2 2 4-4"/>
                        </svg>
                    </div>
                    <h1 id="authTitle">Welcome Back</h1>
                    <p id="authSubtitle" class="subtitle">Sign in to access your immigration dashboard</p>
                </div>
                
                <div class="auth-tabs">
                    <button class="auth-tab active" data-tab="login" onclick="switchTab('login')">Sign In</button>
                    <button class="auth-tab" data-tab="register" onclick="switchTab('register')">Create Account</button>
                </div>
                
                <div class="auth-body">
                    <!-- Login Form -->
                    <form id="loginForm" class="auth-form active" onsubmit="handleLogin(event)">
                        <div id="loginAlert"></div>
                        
                        <div class="form-group">
                            <label for="loginEmail">Email Address</label>
                            <input type="email" id="loginEmail" placeholder="Enter your email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" id="loginPassword" placeholder="Enter your password" required>
                        </div>
                        
                        <div class="form-group" style="display: flex; align-items: center; gap: 0.5rem;">
                            <input type="checkbox" id="rememberMe" style="width: auto;">
                            <label for="rememberMe" style="margin: 0; font-weight: normal;">Remember me</label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary" style="width: 100%;" id="loginBtn">
                            <i class="fas fa-sign-in-alt"></i>
                            Sign In
                        </button>
                        
                        <p style="text-align: center; margin-top: 1rem;">
                            <a href="#" onclick="switchTab('forgot'); return false;" style="color: var(--primary);">Forgot your password?</a>
                        </p>
                    </form>
                    
                    <!-- Register Form -->
                    <form id="registerForm" class="auth-form" onsubmit="handleRegister(event)">
                        <div id="registerAlert"></div>
                        
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" placeholder="Enter your full name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="registerEmail">Email Address</label>
                            <input type="email" id="registerEmail" placeholder="Enter your email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="registerPassword">Password</label>
                            <input type="password" id="registerPassword" placeholder="Create a password (min 6 characters)" required minlength="6">
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary" style="width: 100%;" id="registerBtn">
                            <i class="fas fa-user-plus"></i>
                            Create My Free Account
                        </button>
                    </form>
                    
                    <!-- Forgot Password Form -->
                    <form id="forgotForm" class="auth-form" onsubmit="handleForgotPassword(event)">
                        <div id="forgotAlert"></div>
                        
                        <div style="text-align: center; margin-bottom: 1.5rem;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#0F52BA" stroke-width="2" style="margin-bottom: 1rem;">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                            </svg>
                            <p style="margin-top: 1rem; color: var(--gray-600);">Enter your email address and we'll send you a link to reset your password.</p>
                        </div>
                        
                        <div class="form-group">
                            <label for="forgotEmail">Email Address</label>
                            <input type="email" id="forgotEmail" placeholder="Enter your email" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary" style="width: 100%;" id="forgotBtn">
                            <i class="fas fa-paper-plane"></i>
                            Send Reset Link
                        </button>
                        
                        <p style="text-align: center; margin-top: 1.5rem;">
                            <a href="#" onclick="switchTab('login'); return false;" style="color: var(--primary);">
                                <i class="fas fa-arrow-left"></i>
                                Back to Sign In
                            </a>
                        </p>
                    </form>
                </div>
                
                <div class="switch-form">
                    <p id="authFooterText">Don't have an account? <a href="#" onclick="switchTab('register'); return false;">Create one now</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script>
        // Check if already logged in
        document.addEventListener('DOMContentLoaded', () => {
            const currentUser = Storage.getCurrentUser();
            if (currentUser) {
                window.location.href = 'dashboard.html';
            }
            
            // Check URL parameter for tab
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('tab') === 'register') {
                switchTab('register');
            }
        });

        function switchTab(tab) {
            // Update tabs
            document.querySelectorAll('.auth-tab').forEach(t => {
                t.classList.remove('active');
                if (t.dataset.tab === tab) t.classList.add('active');
            });
            
            // Update forms
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            document.getElementById(tab + 'Form').classList.add('active');
            
            // Update header
            const title = document.getElementById('authTitle');
            const subtitle = document.getElementById('authSubtitle');
            const footerText = document.getElementById('authFooterText');
            
            if (tab === 'login') {
                title.textContent = 'Welcome Back';
                subtitle.textContent = 'Sign in to access your immigration dashboard';
                footerText.innerHTML = 'Don\'t have an account? <a href="#" onclick="switchTab(\'register\'); return false;">Create one now</a>';
            } else if (tab === 'register') {
                title.textContent = 'Create Your Account';
                subtitle.textContent = 'Start your immigration journey today - it\'s free!';
                footerText.innerHTML = 'Already have an account? <a href="#" onclick="switchTab(\'login\'); return false;">Sign in here</a>';
            } else if (tab === 'forgot') {
                title.textContent = 'Reset Password';
                subtitle.textContent = 'We\'ll help you get back into your account';
            }
            
            // Clear alerts
            document.getElementById('loginAlert').innerHTML = '';
            document.getElementById('registerAlert').innerHTML = '';
            document.getElementById('forgotAlert').innerHTML = '';
        }

        function showAlert(containerId, type, message) {
            const container = document.getElementById(containerId);
            container.innerHTML = `
                <div style="padding: 0.75rem; margin-bottom: 1rem; border-radius: 8px; background: ${type === 'success' ? '#d1fae5' : '#fee2e2'}; color: ${type === 'success' ? '#065f46' : '#991b1b'};">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                    <span style="margin-left: 0.5rem;">${message}</span>
                </div>
            `;
        }

        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            
            const btn = document.getElementById('loginBtn');
            const originalContent = btn.innerHTML;
            btn.innerHTML = '<span>Signing in...</span>';
            btn.disabled = true;
            
            const result = Storage.loginUser(email, password);
            
            if (result.success) {
                showAlert('loginAlert', 'success', 'Login successful! Redirecting to dashboard...');
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            } else {
                showAlert('loginAlert', 'danger', result.message);
            }
            
            btn.innerHTML = originalContent;
            btn.disabled = false;
        }

        function handleRegister(event) {
            event.preventDefault();
            
            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                showAlert('registerAlert', 'danger', 'Passwords do not match');
                return;
            }
            
            const btn = document.getElementById('registerBtn');
            const originalContent = btn.innerHTML;
            btn.innerHTML = '<span>Creating account...</span>';
            btn.disabled = true;
            
            const result = Storage.registerUser({ name: fullName, email: email, password: password });
            
            if (result.success) {
                showAlert('registerAlert', 'success', 'Account created successfully! Redirecting to dashboard...');
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            } else {
                showAlert('registerAlert', 'danger', result.message);
            }
            
            btn.innerHTML = originalContent;
            btn.disabled = false;
        }

        function handleForgotPassword(event) {
            event.preventDefault();
            
            const email = document.getElementById('forgotEmail').value.trim();
            
            // Check if email exists
            const user = Storage.findUserByEmail(email);
            
            if (!user) {
                showAlert('forgotAlert', 'danger', 'No account found with this email address.');
                return;
            }
            
            // In a real app, this would send an email
            // For demo, we'll show a success message
            showAlert('forgotAlert', 'success', 'Password reset link sent! (Demo: Use your current password to login)');
            
            setTimeout(() => {
                switchTab('login');
            }, 2000);
        }
    </script>
</body>
</html>
